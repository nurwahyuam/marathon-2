<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form registrasi</title>

    <!-- CALL STYLE CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- CALL FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- START FORM -->
    <div class="container">
        <form action="">
            <h1 class="form-header">form registrasi</h1>
            <div class="form-input">
                <label for="" class="form-header-input">
                    email :
                    <input type="Email" class="form-input-text" placeholder=" addres@gmail.com">
                </label>
                <label for="" class="form-header-input">
                    password :
                    <input type="password" class="form-input-text" placeholder=" password">
                </label>
                <label for="" class="form-header-input">
                    foto profile :
                    <input type="file" class="form-input-text-inp">
                </label>
                <label for="" class="form-header-input">
                    tanggal lahir :
                    <input type="date" class="form-input-date">
                </label>
                <label for="" class="form-header-input">
                    gender
                    <select name="gender" id="gender">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </label>
                <button type="submit" class="btn">
                    Submit
                </button>
            </div>
        </form>
        <div class="wrapper">
            <img src="img/1.png" alt="">
        </div>
    </div>
    <!-- END FORM -->
</body>
</html>
